<div class="card">

  <div class="card-header">
    <a class="float-left btn btn-dark btn-sm-2"
       [routerLink]="['/product-add']">
      <i class="fa fa-fw fa-trash"></i>
      <span> Добавить товар</span>
    </a>
  </div>

  <div class="card-body">
    <div>
      <table class="table table-striped table-bordered">

        <thead>
        <tr class="d-flex bg-primary text-white">
          <th class="col-sm-1">#</th>
          <th class="col-sm-7">Наименование</th>
          <th class="col-sm-2">Цена</th>
          <th class="col-sm-2 text-center">Действие</th>
        </tr>
        </thead>

        <tbody>

        <tr class="d-flex"
            *ngFor="let row of (data$ | async); trackBy: trackByFn">
          <td class="col-sm-1">{{row.id}}</td>
          <td class="col-sm-7">{{row.productName}}</td>
          <td class="col-sm-2">{{row.productPrice}} руб.</td>
          <td class="col-sm-2" align="center">
            <a [routerLink]="['/product-details/', row.id]"
               class="text-info"
               data-toggle="tooltip"
               title="Просмотр">
              <i class="fa fa-fw fa-info-circle"></i>
            </a> |

            <a [routerLink]="['/product-edit/', row.id]"
               class="text-primary"
               data-toggle="tooltip"
               title="Редактировать">
              <i class="fa fa-fw fa-edit"></i>
            </a> |

            <a class="text-danger"
               data-toggle="tooltip"
               title="Удалить"
               (click)="deleteProduct(row.id)">
              <i class="fa fa-fw fa-trash"></i>
            </a>
          </td>
        </tr>
        </tbody>

      </table>

    </div>
  </div>

</div>
